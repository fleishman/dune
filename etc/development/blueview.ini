[Sensors.BlueView]
Enabled                                 = Always
Entity Label                            = BlueView
Activation Time                         = 60
IPv4 Address                            = 10.0.2.45
Debug Level                             = Spew

[Transports.Logging]
Enabled                                 = Always
Execution Priority                      = 1
Entity Label                            = Logger
Flush Interval                          = 5
LSF Compression Method                  = gzip
Transports                              = LoggingControl,
                                          PowerChannelControl,
                                          SoundSpeed,
                                          Temperature

[Transports.UDP]
Enabled                                 = Always
Entity Label                            = UDP
Transports                              = CpuUsage,
                                          Heartbeat,
                                          EntityList,
                                          EntityState,
                                          EstimatedState,
                                          LoggingControl,
                                          LogBookControl,
                                          SetThrusterActuation,
                                          SetEntityParameters,
                                          StorageUsage,
                                          Temperature
Local Port                              = 6002
Print Incoming Messages                 = 0
Print Outgoing Messages                 = 0
Static Destinations                     = 127.0.0.1:6969
